<div id="outer">
  <div id="inner">
    <svg>
            <use
              class="map-pin" 
              *ngFor="let p of postcards | async"
              xlink:href="assets/defs.svg#pin" 
              [attr.x]="p.x * 100 + '%'" 
              [attr.y]="p.y * 100 + '%'"
              (click)="select(p)"
              >
            </use>
    </svg>

    <postcard [postcard]="chosenPostcard | async"></postcard>
  </div>
</div>
