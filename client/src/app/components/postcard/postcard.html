<div class="modal" [ngClass]="{shown: postcard}">
  <div class="modal-background" (click)="close()" ></div>
  <div class="modal-body">
    <div class="left">
      <div class="image" [style.backgroundImage]="'url('+ postcard?.img + ')'"></div>
    </div>
    <div class="right">
      <div class="title">
        <div>
          {{ postcard?.title }}
        </div>
        <div id="icon-container">
          <img *ngIf="authorized" src="assets/baseline-delete-24px.svg">
          <img src="assets/baseline-clear-24px.svg" (click)="close()"> 
        </div>
      </div>
              
      <div class="comment">
        {{ postcard?.comment }}
      </div>
    </div>
  </div>
</div>
