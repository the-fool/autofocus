<div class="modal" [ngClass]="{shown: postcard}">
  <div class="modal-background" (click)="close()" ></div>
  <div class="modal-body">
    <div class="left">
      <div class="image" [style.backgroundImage]="'url('+ postcard?.img + ')'"></div>
    </div>
    <div class="right">
      <div class="title">
        <div>
          {{ postcard?.title }}
        </div>
        <svg viewBox="0 0 100 100" height=35px width=35px (click)="close()">
          <g>
            <path
            d="M 13.674029,98.959058 1.5193329,86.745318 c -1.65745851,-1.665511 -1.65745851,-4.163776 0,-5.829286 L 80.8011,1.2491344 c 1.657458,-1.66551004 4.143646,-1.66551004 5.801105,0 L 98.756901,13.462875 c 1.657459,1.66551 1.657459,4.163775 0,5.829285 L 19.475134,98.959058 c -1.657459,1.387922 -4.143647,1.387922 -5.801105,0 z"
            style="fill:#71c391;stroke-width:2.76913238" />
            <path
            d="M 98.756901,86.467732 86.602205,98.681473 c -1.657459,1.665507 -4.143647,1.665507 -5.801105,0 L 1.2430898,19.29216 c -1.6574585,-1.66551 -1.6574585,-4.163775 0,-5.829285 L 13.397786,1.2491344 c 1.657458,-1.66551004 4.143646,-1.66551004 5.801105,0 L 98.480658,80.916032 c 1.657462,1.387925 1.657462,3.88619 0.276243,5.5517 z"
            style="fill:#71c391;stroke-width:2.76913238" />
          </g>
        </svg>
      </div>
                
      <div class="comment">
        {{ postcard?.comment }}
      </div>
    </div>
  </div>
</div>
