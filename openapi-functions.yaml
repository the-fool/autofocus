swagger: '2.0'
info:
  title: Autofocus Endpoints
  version: 1.0.0
host: $GCLOUD_ESP_HOSTNAME
schemes: 
  - https
produces:
  - application/json
securityDefinitions:
  firebase:
    authorizationUrl: ""
    flow: "implicit"
    type: "oauth2"
    x-google-audiences: "$GCLOUD_PROJECT"
    x-google-issuer: "https://securetoken.google.com/$GCLOUD_PROJECT"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
paths:
  /postcards:
    put:
      summary: Replace postcard
      operationId: postcardsReplace
      security:
        - firebase: []
      x-google-backend:
        address: https://us-central1-$GCLOUD_PROJECT.cloudfunctions.net/postcards
      consumes:
        - application/json
      parameters:
        - in: body
          name: postcard
          description: The new postcard
          schema:
            $ref: '#/definitions/Postcard'
      responses:
        '200':
          description: Successfully update postcard
          schema:
            $ref: '#/definitions/Postcard'
  
    post:
      summary: Insert postcard
      operationId: postcardsInsert
      security:
        - firebase: []
      x-google-backend:
        address: https://us-central1-$GCLOUD_PROJECT.cloudfunctions.net/postcards
      consumes:
        - application/json
      parameters:
        - in: body
          name: postcard
          description: The new postcard
          schema:
            $ref: '#/definitions/Postcard'
      responses:
        '200':
          description: Successfully created postcard
          schema:
            $ref: '#/definitions/Postcard' 
    
    get:
      summary: Return postcards
      operationId: postcardsList
      x-google-backend:
        address: https://us-central1-$GCLOUD_PROJECT.cloudfunctions.net/postcards
      responses:
        '200':
          description: Successfully returns list of postcards
          schema:
            type: array
            items:
              $ref: '#/definitions/Postcard'

definitions:
  Postcard:
    type: object
    properties:
      postcardId:
        type: string
      x:
        type: number
      y:
        type: number
      img:
        type: string
      comment:
        type: string
    required:
      - postcardId
      - img
